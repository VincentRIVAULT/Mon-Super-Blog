
        <form method="post" class="container" action="index.php?controller=new&action={action}" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" name="id" id="id" value="{id}" placeholder="" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" value="{title}" placeholder="">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" value="{description}" placeholder="" class="form-control"></textarea>
                    <!-- <input type="text" class="form-control" name="description" id="description" value="{description}" placeholder=""> -->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="category">Cat√©gorie</label>
                    <select type="text" class="form-control" name="category" id="category" value="{category}" placeholder="">
                        <option></option>
                        {categories}
                        
                        <!-- <option>Actu 1</option>
                        <option>Actu 2</option>
                        <option>Actu 3</option> -->
                    </select>
                </div>
            </div>            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </div>

        </form>
